<html><body><script>
function jumpIf(path){
    let strs = window.location.pathname.split('/')
    if (strs.length >= 2 && strs[strs.length - 2] == path) {
        let url = new URL(window.location.href);
        params = url.searchParams;
        let params_text = '&';
        params.keys().forEach(element => {
            params_text += element + '=';
            params_text += params.get(element) + '&';
        });
        location.replace('../'+path+".html?q=" + window.location.pathname.split("/").pop() + params_text);
    }
}
jumpIf('quiz');
jumpIf('tool');
</script>
</body></html>
